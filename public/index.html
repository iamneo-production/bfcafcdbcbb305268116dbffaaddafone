<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1>EMI Calculator</h1><br>
  <div id="lef">
    <label>
        Loan Amount:
    </label><br>
  </div>
    <input type="text" id="loanAmount"></input> <br>
  
  <div id="lef">
    <label> Interest Rate:</label> <br>
  </div>
    <input type="text" id="interestRate"> <br>
  <div id="lef">
    <label >Loan Term</label> <br>
  </div>
    <input type="text" id="loanTerm"><br>
    <button type="button" id="submit" onclick=calculation()>Calculate EMI</button>
  
    <p id="ans"></p>
  </div>
</body>
<script>
function calculation()
{
    var price = parseInt(document.getElementById("loanAmount").value);
    var duprate = parseInt(document.getElementById("interestRate").value);
    var rate = duprate/12/100;    
    var term = parseInt(document.getElementById("loanTerm").value);
    var pow = Math.pow((1+rate),term)    
    var sol = ((price*rate*pow)/(pow-1))
    document.getElementById("ans").innerHTML = "EMI$:"+sol.toFixed(2);
    if(sol>1000)
    {
      document.getElementById("ans").style.color = "red";
    }
    else
    {
      document.getElementById("ans").style.color = "green";
    }
}
</script>
</html>
